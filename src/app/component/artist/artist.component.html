<div *ngIf = "artist">
    <header class="artist-header">
        <div class="row">
            <div class="col-md-6" *ngIf = 'artist.images.length > 0'>
                <img class="artist-thumb img-circle" src = '{{artist.images[1].url}}'>
            </div>
            <div class="col-md-6">
                <h1>{{artist.name}}</h1>
                <p *ngIf="artist.genres.length > 0">
                    Genre: <span *ngFor = "let genre of artist.genres">{{genre}}</span>
                </p>
                <p>
                    Followers: <span>{{artist.followers.total}}</span>
                </p>
                <p>
                    Popularity: <span>  <i class="fas fa-chart-line"></i> {{artist.popularity}}</span>
                </p>
                <a class="btn btn-primary" href="{{artist.external_urls.spotify}}" target="_blank">View in Spotify</a>

            </div>
        </div>
    </header>
        <div class="artist-albums">
            <div class="row">
                <div class="col-md-3 mb-3" *ngFor = 'let album of albums'>
                    <div >
                        <div class="well album">
                            <div *ngIf  = 'album.images.length > 0'>
                                <img class="album-thumb img-thumbnail" src="{{album.images[0].url}}">
                                <div class="mt-3">
                                    <h4>{{album.name}}</h4>
                                </div>
                                <a class="btn btn-default btn-block" routerLink = "/album/{{album.id}}">Album Details</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
